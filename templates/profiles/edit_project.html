{% extends 'base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Edit Project</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            {% if project.image %}
            <div class="mt-3">
                <img src="{{ project.image.url }}" class="card-img-top" alt="Project Image" style="max-width: 100%; height: auto;">
            </div>
            {% endif %}
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

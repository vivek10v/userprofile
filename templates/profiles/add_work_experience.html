{% extends 'base.html' %}

{% block title %}Add Work Experience{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add Work Experience</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Certification{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Edit Certification</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
